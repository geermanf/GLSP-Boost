    <div class="col-lg-12" style="margin-top:5%;">
        <div class="col-sm-6 col-md-6 col-lg-3 text-center">

            <h4>Liga Actual</h4>
            <img-division name= {{currentName}}></img-division>

            <div style="margin-bottom:7%;">
                <p-dropdown [style]="{'width':'150px'}" [options]="divisions" [(ngModel)]="currentDiv" placeholder="Selecciona una division" (onChange)="changeCurrent()"></p-dropdown>
            </div>
            <div style="margin-top:7%;">
                <p-dropdown [style]="{'width':'150px'}" [options]="subDivsC" [(ngModel)]="currentSubDiv" placeholder="Selecciona una division" (onChange)="changeCurrentSub()"></p-dropdown>
            </div>


        </div>

        <div class="col-sm-6 col-md-6 col-lg-3 text-center desired" >
            <h4>Liga Deseada</h4>
            <img-division name= {{desiredName}}></img-division>

            <div style="margin-bottom:7%;">
                <p-dropdown [style]="{'width':'150px'}" [options]="divisions" [(ngModel)]="desiredDiv" placeholder="Selecciona una division" (onChange)="changeDesired()"></p-dropdown>
            </div>
            <div style="margin-top:7%;">
                <p-dropdown [style]="{'width':'150px'}" [options]="subDivsD" [(ngModel)]="desiredSubDiv" placeholder="Selecciona una division" (onChange)="changeDesiredSub()"></p-dropdown>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="text-center">
                    <h2>Tu Orden:</h2>

                    <ul>
                        <li>
                            <h2>{{currentName}} -- {{desiredName}}</h2>
                        </li>
                        <li>
                            
                        <strong>
                            Costo total: <h2 style="color: green;"> ${{costo}} ARS </h2>
        
                        </strong>
                        <p style="font-size:12px; margin-top: -10px;"> expresado en pesos argentinos </p>
                        </li>
                    </ul>
                </div>

                <div class="text-center">
                        <button type="button" class="hx-btn hx-btn-positive" id="btnPago" (click)="modal.open()">
                            Comprar
                        </button>
                        <modal #modal>
                                <modal-header>
                                        <h2>Datos de tu cuenta</h2>
                                </modal-header>
                                <modal-content>
                                    <div style="height:500px;">
                                            <form-modal tipo="subir" current="{{currentName}}" desired="{{desiredName}}" costo="{{costo}}"></form-modal>
                                    </div>
                                </modal-content>
                        </modal>
                        <div style="font-size:12px">
                            Buscas otros medios de pago?
                            <a routerLink="/contact" routerLinkActive="active">Contactanos!!</a>
                        </div>
                </div>
                
            <div style="margin-top:2em; padding-left:30%">
                    <img src="../../../assets/images/pagos.png" style="width:200px;">
            </div>


        </div>
    </div>
